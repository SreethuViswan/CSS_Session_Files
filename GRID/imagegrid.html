<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
      
        /* An HTML element becomes a grid container when its display property is set to grid */
        display: grid;
        /* The gap property is a shorthand property for the row-gap and the column-gap properties */
        gap: 20px;
        grid-template-columns:200px 200px 200px ;
        grid-template-rows: auto auto auto;
        }

        .container div{
            padding:10px;
        }

        .item{
            background:aqua;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">
            <img src="image/download.jpeg" width="180">
        </div>
        <div class="item">
            <img src="image/download2.jpeg" width="180">
        </div>
        <div class="item">
            <img src="image/images3.jpeg" width="180">
        </div>
        <div class="item">
            <img src="image/images4.jpeg" width="180">
        </div>
        <div class="item">
            <img src="image/images5.jpeg" width="180">
        </div>
        <div class="item">
            <img src="image/images6.jpeg" width="180">
        </div>
       
    </section>

</body>
</html>
