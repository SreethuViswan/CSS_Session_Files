<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table{
           width:100% ; 
           border-collapse:separate ;
           text-align: center;
        }
        th,td{
           border: 5px red solid;
           padding: 10px;
        }
        th{
            background-color: yellow;
            color: rgb(64, 0, 128);
        }
        tr:nth-child(odd){
            background-color: blue;
        }
        /* when click change color*/
        tr:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>RollNO</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sreethu</td>
            <td>30</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shabeena</td>
            <td>31</td>
            <td>B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sreelakshmi</td>
            <td>32</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
