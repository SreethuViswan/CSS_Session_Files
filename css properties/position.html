<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #absolute{
            position: absolute;
            left: 100px;
            top: 200px;
                 }
        #relative{
            width: 200px;
            height: 150px;
            background-color: rgb(34, 255, 0);
            border: 2px solid red;
            : 20px;
            left: 100px;
        }

        #static{
              
            width: 200px;
            height: 150px;
            background-color: blue;
            position: static;
        }
    </style>
</head>
<body>
    <h1 id="absolute"> Absolute position property </h1>
    <br>
    <div id="relative">Relative position property</div>
    <br>
    <div id="static">Static position property</div>
     <br>
    <h2 id="fixed">Fixed position property</h2>

</body>
</html>
